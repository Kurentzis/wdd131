                </div>

                </div>

        </section>

        <section class="main-element">
            <h2>Macro</h2>
            <h2 id="wide"><a href="#">Macro</a></h2>
            <div class="macro-elements">
                <div class="sub-element">
                    <p class="element" data-filter="no3 macro">NO3</p>

                </div>
                <div class="sub-element">
                    <p class="element" data-filter="po4 macro">PO4</p>

                </div>
                <div class="sub-element">
                    <p class="element" data-filter="k macro">K</p>

                </div>
                <div class="sub-element">
                    <p class="element" data-filter="mg macro">Mg</p>

                </div>
                <div class="sub-element">
                    <p class="element" data-filter="ca macro">Ca</p>

                </div>
                <div class="element-description-macro"></div>
            </div>
        </section>
        </div>
        <section class="main-element">
            <h2>Fertilizer Calculator</h2>
            <h2 id="wide"><a href="#">Fertilizer Calculator</a></h2>
            <div class="calculator">
                <div class="form-group">
                    <label for="quariumName">Aquarium name:</label>
                    <input required type="text" id="aquariumName" placeholder="Example: Main aquarium">
                </div>

                <div class="form-group">
                    <label for="aquariumVolume">Aquarium volume (liters):</label>
                    <input required type="number" id="aquariumVolume" min="1" step="0.1" placeholder="Example: 50">
                </div>

                <div class="form-group">
                    <label for="dose">Fertilizer dose (ml):</label>
                    <input required type="number" id="dose" min="0.1" step="0.1" placeholder="Example: 5">
                </div>

                <div class="form-group">
                    <label for="element">Element:</label>
                    <select required id="element">
                        <option value="NO3">Nitrates (NO3)</option>
                        <option value="PO4">Phosphates (PO4)</option>
                        <option value="K">Potassium (K)</option>
                        <option value="Fe">Iron (Fe)</option>
                        <option value="Mn">Manganese (Mn)</option>
                        <option value="Cu">Copper (Cu)</option>
                        <!-- <option value="Zn">Zinc (Zn)</option>
                        <option value="B">Boron (B)</option>
                        <option value="Mo">Molybdenum (Mo)</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="concentration">Element concentration in fertilizer:</label>
                    <div class="concentration-group">
                        <input required type="number" id="concentrationValue" min="0.001" step="0.001"
                            placeholder="Value">
                        <select required id="concentrationUnit">
                            <option value="percent">%</option>
                            <!-- <option value="mg">mg/l</option> -->
                            <option value="grams">g/l</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="useCurrentConcentration">
                    <label for="useCurrentConcentration">Consider current element concentration in aquarium</label>
                </div>

                <div class="form-group" id="currentConcentrationGroup" style="display: none;">
                    <label for="currentConcentration">Current element concentration (mg/l):</label>
                    <input type="number" id="currentConcentration" min="0" step="0.1" placeholder="Example: 2">
                </div>
                <div id="errorConfirm"></div>
                <button id="calculator">Calculate</button>

                <div class="result" id="result">
                    <h3>Calculation Result</h3>
                    <p>Element concentration in aquarium: <span id="resultValue">0</span> mg/l</p>

                    <div class="element-info" id="elementInfo">
                    </div>
                </div>

                <div class="history" id="history">
                    <h3>Measurement History</h3>
                    <div id="historyItems"></div>
                </div>
            </div>
        </section>
