<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/review.css">
    <script src="scripts/review.js" defer></script>
    <title>Review Submitted</title>
</head>
<body>
    <h1>Thank You for Your Review!</h1>
    
    <div class="review-data">
        <h2>Your Review Details:</h2>
        <p><strong>Product:</strong> <span id="review-product"></span></p>
        <p><strong>Rating:</strong> <span id="review-rating"></span></p>
        <p><strong>Installation Date:</strong> <span id="review-date"></span></p>
        <p><strong>Useful Features:</strong> <span id="review-features"></span></p>
        <p><strong>Written Review:</strong> <span id="review-text"></span></p>
        <p><strong>Submitted By:</strong> <span id="review-user"></span></p>
    </div>

    <div>
        <p>Total reviews submitted from this browser: <span class="counter" id="review-counter"></span></p>
    </div>
</body>
</html>
