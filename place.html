<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Country Page WDD 131: Dynamic Web Fundamentals by Oleg Lasukov">

    <link rel="stylesheet" href="styles/place.css">

    <title>Country place</title>
</head>
<body>
    <header>
        <div class="flag">
            <h1>NORWAY</h1>
            <div class="flag__stripe flag__stripe--white-vertical"></div>
            <div class="flag__stripe flag__stripe--white-horizontal"></div>
            <div class="flag__stripe flag__stripe--blue-vertical"></div>
            <div class="flag__stripe flag__stripe--blue-horizontal"></div>
        </div>
    </header>
    <main>
        <picture>
            <source media="(max-width: 500px)" srcset="images/norway-mobile.webp">
            <source media="(max-width: 1000px)" srcset="images/norway.webp">
            <img src="images/norway.webp" alt="Norway">
        </picture>

        <div class="data">
            <h2>Data</h2>
            <p><b>Area:</b> 148,729 sq km</p>
            <p><b>Population:</b> 5.5 million</p>
            <p><b>Capital:</b> Oslo</p>
            <p><b>Languages:</b> Norwegian</p>
            <p><b>Currency:</b> Norwegian Krone</p>
            <p><b>Time zone:</b> UTC+1</p>
            <p><b>Calling code:</b> +47</p>
            <p><b>Internet TLD:</b> .no</p>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <img src="icons/pc.svg" alt="weather icon">
            <p><b>Temperature:</b> 10 Â°C</p>
            <p><b>Conditions:</b> Partly Cloudy</p>
            <p><b>Wind:</b> 6 km/h</p>
            <p><b>Wind Chill:</b> <span class="wind_chill"></span></p>
        </div>

    </main>
    <footer>
        <p><span id="currentyear"></span> - Oleg Lasukov</p><hr><p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/place.js" defer></script>
</body>
</html>
